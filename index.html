		<!-- Material Design Theming -->

			rel="stylesheet"

		<link rel="stylesheet" href="main.css" />

		<link rel="manifest" href="/manifest.json" />

	<body>
		<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<!-- Header section containing title -->
			<header
				class="
					mdl-layout__header
					mdl-color-text--white
					mdl-color--light-blue-700
				"
			>
				<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
					<div
						class="
							mdl-layout__header-row
							mdl-cell
							mdl-cell--12-col
							mdl-cell--12-col-tablet
							mdl-cell--8-col-desktop
						"
					>
						<h3>Firebase Cloud Messaging</h3>
					</div>
				</div>
			</header>

			<main class="mdl-layout__content mdl-color--grey-100">
				<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
					<!-- Container for the Table of content -->
					<div
						class="
							mdl-card
							mdl-shadow--2dp
							mdl-cell
							mdl-cell--12-col
							mdl-cell--12-col-tablet
							mdl-cell--12-col-desktop
						"
					>
						<div class="mdl-card__supporting-text mdl-color-text--grey-600">
							<!-- div to display the generated registration token -->
							<div id="token_div" style="display: none">
								<h4>Registration Token</h4>
								<p id="token" style="word-break: break-all"></p>
								<button
									class="
										mdl-button mdl-js-button mdl-js-ripple-effect
										mdl-button--raised mdl-button--colored
									"
									onclick="deleteToken()"
								>
									Delete Token
								</button>
							</div>
							<!-- div to display the UI to allow the request for permission to
               notify the user. This is shown if the app has not yet been
               granted permission to notify. -->
							<div id="permission_div" style="display: none">
								<h4>Needs Permission</h4>
								<p id="token"></p>
								<button
									class="
										mdl-button mdl-js-button
										mdl-button--raised mdl-button--colored
									"
									onclick="requestPermission()"
								>
									Request Permission
								</button>
							</div>
							<!-- div to display messages received by this app. -->
							<div id="messages"></div>
						</div>
					</div>
					<div>
						<h4>Subscribe to one topic by pushing one button once</h4>
						<button
							style="background-color: gray; color: white"
							id="topic-sports"
							name="sports"
							class="
								mdl-button mdl-js-button mdl-js-ripple-effect
								mdl-button--raised
							"
							onclick="subscribe(event)"
						>
							sports
						</button>
						<button
							style="background-color: gray; color: white"
							id="topic-literature"
							name="literature"
							class="
								mdl-button mdl-js-button mdl-js-ripple-effect
								mdl-button--raised
							"
							onclick="subscribe(event)"
						>
							literature
						</button>
						<hr />
						<div class="mdl-textfield mdl-js-textfield">
							<input
								class="mdl-textfield__input"
								type="text"
								id="tbxTitle"
								value="Thanh Phong Pham ist der COOLSTE!"
							/>
							<label class="mdl-textfield__label" for="tbxTitle"
								>Title...</label
							>
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<textarea
								class="mdl-textfield__input"
								type="text"
								rows="3"
								id="tbxBody"
							>
 Dummy Text Message </textarea
							>
							<label class="mdl-textfield__label" for="tbxBody"
								>Text lines...</label
							>
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<input
								class="mdl-textfield__input"
								type="text"
								id="tbxClickAction"
								value="https://test.de"
							/>
							<label class="mdl-textfield__label" for="tbxClickAction"
								>Click action...</label
							>
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<input
								class="mdl-textfield__input"
								type="text"
								id="tbxIcon"
								value="https://cdn.discordapp.com/avatars/234071215747235850/e81b7e0f057fb5562ef47cc30c7ad5e1.png"
							/>
							<label class="mdl-textfield__label" for="tbxIcon"
								>Icon URL...</label
							>
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<input
								class="mdl-textfield__input"
								type="text"
								id="tbxTopic"
								value="sports"
							/>
							<label class="mdl-textfield__label" for="tbxTopic">sports</label>
						</div>
						<button
							class="
								mdl-button mdl-js-button mdl-js-ripple-effect
								mdl-button--raised mdl-button--colored
							"
							onclick="sendNotificationToTopic()"
						>
							Send Notification
						</button>
					</div>
					<button
						id="login"
						class="
							mdl-button mdl-js-button mdl-js-ripple-effect
							mdl-button--raised mdl-button--colored
						"
						onclick="signInAnonomously()"
					>
						Log in Anonymously
					</button>
				</div>
			</main>
			<div class="network-message">
				Network:
				<span id="network-status" class="">Good</span>
			</div>
		</div>

		<!-- Import and configure the Firebase SDK -->
		<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->

		<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-messaging-compat.js"></script>

		<script src="index.js"></script>
	</body>
